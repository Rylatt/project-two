<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="shinra.css">
    <title>Contact - Shinra Cards</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark no-gap content">
        <div class="container-fluid no-gap">
            <a href="shinraindex.html" class="navbar-brand text-warning no-gap">Shinra Cards</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse no-gap" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="https://www.ebay.co.uk/usr/jimtend0" class="nav-link text-warning no-gap">Ebay</a>
                    </li>
                    <li class="nav-item">
                        <a href="https://www.instagram.com/jimtendo_/?hl=en-gb"
                            class="nav-link text-warning no-gap">Instagram</a>
                    </li>
                    <li class="nav-item">
                        <a href="sabout.html" class="nav-link text-warning no-gap">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Form -->
    <h1 class="py-5 text-center text-danger">Contact</h1>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-12">
                <form action="https://formspree.io/f/mkgnzqgb" method="POST">
                    <div class="row text-center">
                        <div class="p-2">
                            <label for="first-name">First Name</label>
                            <input name="first-name" id="first-name" type="text" class="form-control"
                                placeholder="First name" aria-label="First name">
                        </div>
                        <div class="p-2">
                            <label for="last-name">Last Name</label>
                            <input name="last-name" id="last-name" type="text" class="form-control"
                                placeholder="Last name" aria-label="Last name">
                        </div>
                        <div class="py-3">
                            <label for="exampleemail">Email address</label>
                            <input name="email" id="exampleemail" type="email" class="form-control"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="py-2">
                            <label for="exampleFormControlTextarea1">How can we help?</label>
                            <textarea class="form-control" name="contact" id="exampleFormControlTextarea1"
                                rows="3"></textarea>
                        </div>
                        <div class="py-3">
                            <legend class="col-form-label d-flex justify-content-center">How did you hear about us?
                            </legend>
                            <div class="d-flex justify-content-center flex-sm-row flex-column">
                                <!--1-->
                                <div class="form-check px-4">
                                    <input class="form-check-input" type="radio" name="rating" id="gridRadios1"
                                        value="CG" checked>
                                    <label class="form-check-label" for="gridRadios1">The Coders Guild</label>
                                </div>
                                <!--2-->
                                <div class="form-check px-4">
                                    <input class="form-check-input" type="radio" name="rating" id="gridRadios2"
                                        value="SM">
                                    <label class="form-check-label" for="gridRadios2">Social Media</label>
                                </div>
                                <!--3-->
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="rating" id="gridRadios3"
                                        value="WOM">
                                    <label class="form-check-label" for="gridRadios3">Word Of Mouth</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center p-4">
                        <button type="submit" class="btn btn-primary mt-3 bg-dark text-warning">Submit</button>
                    </div>
                    <!-- Adding a GIF -->
                    <div class="d-flex justify-content-center p-4">
                        <img src="https://i.pinimg.com/originals/95/7f/4a/957f4a6fc8a4e34151ff2f43bf021ec2.gif"
                            alt="Exciting Shinra Cards" class="img-fluid mb-4">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-warning p-3 mt-5">
        <div id="digital-clock" class="digital-clock"></div>

        <div class="container-fluid text-center">
            <p>&copy; 2025 Shinra Cards. All rights reserved.</p>
            <!-- Footer with dark mode toggle -->
            <div class="container-fluid text-end">
                <button id="theme-toggle" class="btn btn-dark text-warning btn-sm">Dark Mode</button>
            </div>
    </footer>


    <script src="shinra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
