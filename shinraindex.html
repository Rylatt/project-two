<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Arkhip&display=swap" rel="stylesheet"> <!-- Arkhip font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="shinra.css">
    <title>Shinra Cards</title>
</head>

<body class="min-vh-100 d-flex flex-column justify-content-between no-gap">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark no-gap content">
        <div class="container-fluid no-gap">
            <a href="shinraindex.html" class="navbar-brand text-warning no-gap">Shinra Cards</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse no-gap" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="https://www.ebay.co.uk/usr/jimtend0" class="nav-link text-warning no-gap">Ebay</a>
                    </li>
                    <li class="nav-item">
                        <a href="https://www.instagram.com/jimtendo_/?hl=en-gb"
                            class="nav-link text-warning no-gap">Instagram</a>
                    </li>
                    <li class="nav-item">
                        <a href="visit.html" class="nav-link text-warning no-gap">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="scontact.html" class="nav-link text-warning no-gap">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-5">
        <h1 class="text-warning">Welcome to Shinra Cards</h1>
        <p class="text-warning">Discover an exclusive collection of trading cards.</p>

        <!-- Adding the shinralogo.jpg image -->
        <div class="text-center">
            <img src="/project-two/images2/shinralogo.jpg" alt="Shinra Logo" class="img-fluid">
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4 py-4">
                <div class="card bg-dark text-warning">
                    <img src="path/to/card-image1.jpg" class="card-img-top" alt="Card Image 1">
                    <div class="card-body">
                        <h5 class="card-title">Card Title 1</h5>
                        <p class="card-text">Brief description of Card 1.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4 py-4">
                <div class="card bg-dark text-warning">
                    <img src="path/to/card-image2.jpg" class="card-img-top" alt="Card Image 2">
                    <div class="card-body">
                        <h5 class="card-title">Card Title 2</h5>
                        <p class="card-text">Brief description of Card 2.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4 py-4">
                <div class="card bg-dark text-warning">
                    <img src="path/to/card-image3.jpg" class="card-img-top" alt="Card Image 3">
                    <div class="card-body">
                        <h5 class="card-title">Card Title 3</h5>
                        <p class="card-text">Brief description of Card 3.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer with dark mode toggle -->
    <footer class="bg-dark text-warning p-3 mt-5">
        <div class="container-fluid text-end">
            <button id="theme-toggle" class="btn btn-dark text-warning btn-sm">Dark Mode</button>
        </div>
    </footer>

    <script src="shinra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
